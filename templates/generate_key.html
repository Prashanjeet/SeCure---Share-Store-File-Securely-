{% extends "bootstrap/base.html" %}

{% block title %}
AdminPanel
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Secorps</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('logout') }}">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="main">
          <div class="row placeholders">
            <h2>This is where the magic happens!</h2>
            <form action="generate-key" method = "POST" >
              <input type = "text" name = "text">
              <button class="btn btn-primary" type="submit">Generate Key</button>
            </form>
          </div>
          <div class="table-responsive">
            <h2>Available Files in Database</h2>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Filename</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                    <td>{{item}}</td>
                    {% endfor %}
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
